<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="equation">12</div>
            <div class="answer"></div>
        </div>
        <div class="delete-buttons">
            <button class="AC">CLEAR</button>
            <button class="DEL">DELETE</button>
        </div>
        <div class="buttons">
            <div class="sevenRow">
                <button class="7 num">7</button>
                <button class="8 num">8</button>
                <button class="9 num">9</button>
                <button class="รท operator">รท</button>
            </div>
            <div class="fourrow">
                <button class="4 num">4</button>
                <button class="5 num">5</button>
                <button class="6 num">6</button>
                <button class="multiply operator">ร</button>
            </div>
            <div class="oneRow">
                <button class="1 num">1</button>
                <button class="2 num">2</button>
                <button class="3 num">3</button>
                <button class="subtract operator">-</button>
            </div>
            <div class="1Row">
                <button class="point">.</button>
                <button class="0 num">0</button>
                <button class="equals">=</button>
                <button class="add operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
