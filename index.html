<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="acRow">
                <button class="AC">AC</button>
                <button class="brackets">()</button>
                <button class="%">%</button>
                <button class="รท">รท</button>
            </div>
            <div class="sevenRow">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiply">ร</button>
            </div>
            <div class="fourrow">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="oneRow">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="1Row">
                <button class="0">0</button>
                <button class="ponit">.</button>
                <button class="DEL">DEL</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
